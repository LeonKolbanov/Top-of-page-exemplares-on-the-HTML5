<!--Вариант 1 начала страницы на HTML5-->

<!DOCTYPE html> <!--Элемент <!DOCTYPE> предназначен для указания типа текущего документа — DTD (document type definition, описание типа документа). Это необходимо, чтобы браузер понимал, как следует интерпретировать текущую веб-страницу, поскольку HTML существует в нескольких версиях, кроме того, имеется XHTML (EXtensible HyperText Markup Language, расширенный язык разметки гипертекста), похожий на HTML, но различающийся с ним по синтаксису. Чтобы браузер «не путался» и понимал, согласно какому стандарту отображать веб-страницу и необходимо в первой строке кода задавать <!DOCTYPE>-->
<html lang="en"> <!--Атрибут HTML lang может использоваться для объявления языка веб-страницы или части веб-страницы. Это предназначено для оказания помощи поисковых систем и браузеров-->
<head>
    <meta charset="utf-8"> <!--Кодировка страницы-->
    <meta name="viewport" content="width=device-width, itial-scale 1.0"> <!--Область для для просмотра страницы, универсальная, без прокрутки и масштабирования-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--директива X-UA-Compatible призывает Internet Explorer работать в определённом режиме документа. Остальные браузеры должны игнорировать данную прагма директиву Internet Explorer Даун-->
    <title> Simple Name </title>
</head>
<body>
</body>
</html>
